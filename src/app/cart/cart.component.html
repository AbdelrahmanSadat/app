<div class="p-4">
  <div class="flex justify-between mb-1">
    <h2 class="font-semibold">Cart</h2>
    <mat-icon fontIcon="delete" class="text-3xl"></mat-icon>
  </div>
  <mat-divider class="bg-black"> </mat-divider>

  <div class="mb-10 min-h-[69vh]">
    <ng-container *ngFor="let fruit of cartService.cart">
      <mat-card
        *ngIf="fruit.amount > 0"
        class="mt-4 flex justify-between bg-white"
      >
        <img
          [src]="'assets/images/' + fruit.img"
          alt=""
          class="h-full w-auto"
        />
        <div>
          <mat-card-header>
            <mat-card-title>{{ fruit.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content> {{ fruit.servingSize }} </mat-card-content>
          <mat-card-actions>
            <span mat-button>{{ fruit.price }} EGP</span>
          </mat-card-actions>
        </div>


        <div class="flex flex-col pr-4 min-w-fit">
          <mat-icon
            fontIcon="add"
            class="m-auto text-4xl min-w-fit"
            (click)="$event.stopPropagation(); cartService.addToCart(fruit.id)"
          ></mat-icon>
          <div class="text-right pr-[2px]">{{ fruit.amount }}</div>
          <mat-icon
            fontIcon="remove"
            class="m-auto text-4xl min-w-fit"
            (click)="$event.stopPropagation(); cartService.removeFromCart(fruit.id)"
          ></mat-icon>
        </div>
      </mat-card>
    </ng-container>
  </div>

  <div class="flex justify-between gap-2 mb-6">
    <button
      class="h-16 w-fit grow-[1] rounded-full px-10 text-lg bg-[#383838] text-white"
    >
      <a [routerLink]="['/menu']"> Menu</a>
    </button>
    <button
      class="h-16 w-fit grow-[2] rounded-full px-10 text-lg bg-gradient-to-r from-[#00A0C3] to-[#00C7B8] text-white"
    >
      Pay {{cartService.totalPrice() || null}}
    </button>
  </div>
</div>
